<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bungee&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Steam0.5</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id='nav-bar'>
      <!-- <img src='images/steam-0.5logo.png' alt='Steam-0.5' class='logo'> -->
        <div class="app-name-div">
          <div class="nav-bar-div">
            <nav>
              <h4 class="nav-start">STEAM-0.5</h4>
              <ul class='nav-ul'>
                <li class='nav-selection' id='games'>Games</li>
                <li class='nav-selection' id='signup'>Sign Up</li>
                <li class='nav-selection' id='login'>Login</li>
              </ul>
            </nav>
          </div>
        </div>
    </div>

    <div class='container'>
        <div class='main-display'>
        </div>
        <div class='user-info'>
          <form id="login-form">
              <h1>Login:</h1>
              <label for="email">Email: </label>
              <input type="email" name="email" id="login-email" placeholder="Insert Email Here" /><br>
              <label for="username">Username: </label>
              <input type="text" name="username" id="login-username" placeholder="Insert Username Here"/><br>
              <input type="submit" value="Login" />
            </form>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
